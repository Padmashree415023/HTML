<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of div tag</title>
</head>
<body>
    <p> Lorem ipsum <span>dolor</span> sit amet consectetur, adipisicing elit. Beatae quisquam ipsam error porro amet sed illum voluptate quos itaque architecto. Qui atque eius consequuntur magnam molestiae quae fuga, eum facilis.</p>
    <div>
        <p> <big>This is big</big></p>
    </div>
</body>
</html>
