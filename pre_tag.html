<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of pre tag</title>
</head>
<body>
    <p> #include&lt;studio.h&gt;
        void main()
        {
            printf("Hello World");
        } 
    </p>
    <pre> 
        #include&lt;stdio.h&gt;
            void main()
            {
                printf("Hello World");
            }
    </pre><!-- This tag is useful to display the information as it is as you write it 
    Generally it is very helpful to display codes-->
</body>
</html>
