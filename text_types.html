<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of texts</title>
</head>
<body>
    <b> Hello Everyone</b> <hr> <!-- This is used for bold texts,usually headings-->

    <u> I am doing alright</u><hr><!-- This is used for underlined texts-->
    <s> How you all are</s><!-- This is used for striking a word , horizontal line is drawn across the text-->
    How are you all
</body>
</html>
