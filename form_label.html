<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Label</title>
</head>
<body>
    <form action="/contact.html">
        <label for="name"> UserName:</label>
        <input id="name" type="text" placeholder="Enter Email or Ph.Number" required="true" ><br>
        <label for="user_password">Password:</label>
        <input id="user_password"  type="password" placeholder="Enter password"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
